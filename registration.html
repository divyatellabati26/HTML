<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>CUSTOMER REGISTRATION FORM</h1>
        <form>
            <label>Name : </label>
            <input type="name" pattern="[a-zA-Z]+" minlength="4" maxlength="10" autofocus required/></br></br>
            <label>Password : </label>
            <input type="number" pattern="[0-9]+" maxlength="10" autofocus required/></br></br>
            <label>Email ID : </label>
            <input type="email" autofocus required/></br></br>
            <label>Gender : </label>
            <input type="radio" autofocus required name="gender"/>Male
            <input type="radio" autofocus required name="gender"/>Female
            <input type="radio" autofocus required name="gender"/>Other</br></br>
            <label>Age : </label>
            <input type="number" pattern="[0-9]+" maxlength="2" autofocus required/></br></br>
            <label>Address : </label>
            <textarea></textarea></br></br>
            <label>Choose Country : </label>
            <select>
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
                <option>France</option>
            </select></br></br>

            <label>
                Date Of Journey :
            </label>
            <input type="date" autofocus required/></br></br>
            <button> Submit</button>
            <button>Reset</button>
        </form>
    </body>
</html>
