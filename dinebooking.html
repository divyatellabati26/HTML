<html>
    <head>
        <title>Dine Booking</title>
    </head>
    <body>
        <h1>DINE BOOKING</h1>
        <form>
            <label>Visitor Name : </label>
            <input type="name" pattern="[a-zA-Z]+" minlength="4" maxlength="10" autofocus required/></br></br>
            <label>Number of Members : </label>
            <input type="number" pattern="[0-9]+" minlength="1" maxlength="5" autofocus required/></br></br>
            <label>Contact No: </label>
            <input type="number" pattern="[0-9]+" maxlength="10" autofocus required/></br></br>
            <label>Email ID : </label>
            <input type="email" autofocus required/></br></br>
            <label>Type Of Food : </label>
            <input type="checkbox" autofocus required/>South Indian
            <input type="checkbox" autofocus required/>North Indian
            <input type="checkbox" autofocus required/>Chinese
            <input type="checkbox" autofocus required/>Western</br></br>
            <label>Room Status : </label>
            <input type="radio" autofocus required/>AC
            <input type="radio" autofocus required/>Non-AC</br></br>
            <label>Venue Preference  : </label>
            <select>
                <option>SELECT</option>
                <option>Arena</option>
                <option>Fiesta</option>
                <option>Vista</option>
                <option>Mythri</option>
                <option>Magna</option>
                <option>Oasis</option>
            </select></br></br>
            <button>Book</button>
            <button>Reset</button>
        </form>
    </body>
</html>
